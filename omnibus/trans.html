<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>UI-sample</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="root">
  <div class="frame">
    <div class="header">１２３４５６７８９０１２３４５６７８</div>
    <div class="main"></div>
    <div class="footer">
      <div class="ui-left"></div>
      <div class="pcall">
        <div class="pc pc1">
          <div class="line1">
            <div class="name"></div>
            <div class="counter-box">
              <div class="counter transparent-color"></div>
              <div class="counter transparent-color"></div>
              <div class="counter transparent-color"></div>
              <div class="counter transparent-color"></div>
            </div>
          </div>
          <div class="hp-box">
            <div class="gauge">
              <div class="transparent-color test-fill"></div>
            </div>
            <div class="hp-tick">
              <div class="tick1 tick"></div>
              <div class="tick2 tick"></div>
              <div class="tick3 tick"></div>
              <div class="tick4 tick"></div>
              <div class="tick5 tick"></div>
              <div class="tick6 tick"></div>
              <div class="tick7 tick"></div>
              <div class="tick8 tick"></div>
              <div class="tick9 tick"></div>
            </div>
          </div>
          <div class="tension-box">
            <div class="gauge transparent-color test-fill">
              <div class=""></div>
            </div>
            <div class="t-tick">
              <div class="tick1 tick"></div>
              <div class="tick2 tick"></div>
              <div class="tick3 tick"></div>
              <div class="tick4 tick"></div>
              <div class="tick5 tick"></div>
              <div class="tick6 tick"></div>
              <div class="tick7 tick"></div>
              <div class="tick8 tick"></div>
              <div class="tick9 tick"></div>
            </div>
          </div>
        </div>
        <div class="pc pc2">
          <div class="line1">
            <div class="name"></div>
            <div class="counter-box">
              <div class="counter transparent-color"></div>
              <div class="counter transparent-color"></div>
              <div class="counter transparent-color"></div>
              <div class="counter transparent-color"></div>
            </div>
          </div>
          <div class="hp-box">
            <div class="gauge">
              <div class="transparent-color test-fill"></div>
            </div>
            <div class="hp-tick">
              <div class="tick1 tick"></div>
              <div class="tick2 tick"></div>
              <div class="tick3 tick"></div>
              <div class="tick4 tick"></div>
              <div class="tick5 tick"></div>
              <div class="tick6 tick"></div>
              <div class="tick7 tick"></div>
              <div class="tick8 tick"></div>
              <div class="tick9 tick"></div>
            </div>
          </div>
          <div class="tension-box">
            <div class="gauge transparent-color test-fill">
              <div class=""></div>
            </div>
            <div class="t-tick">
              <div class="tick1 tick"></div>
              <div class="tick2 tick"></div>
              <div class="tick3 tick"></div>
              <div class="tick4 tick"></div>
              <div class="tick5 tick"></div>
              <div class="tick6 tick"></div>
              <div class="tick7 tick"></div>
              <div class="tick8 tick"></div>
              <div class="tick9 tick"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-layer">
    <ul class="menu1">
      <li class="tab">
        <div class="tab-skill">Act</div>
        <div class="tab-other">Other</div>
      </li>
      <li class="skill">&nbsp;</li>
      <li class="skill">&nbsp;</li>
      <li class="skill">&nbsp;</li>
      <li class="skill">&nbsp;</li>
    </ul>
    <div class="cursor">
      <i class="fa fa-caret-right" aria-hidden="true"></i>
    </div>
  </div>
</div>
</body>
</html>
