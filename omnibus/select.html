<!DOCTYPE html>

  <link rel="stylesheet" href="checker/style.css">
  <style type="text/css">
    .outer {
      display: grid;
      width: 100%;
      grid-template-columns: 1fr 198px 12px 0;
      background-color: #333;
    }

    #container {
      display: grid;
      grid-template-rows: 20px 1fr 80px;
    }

    .list {
      background-color: green;
      display: grid;
      height: 140px;
      grid-template-columns: 100%;
      grid-auto-rows: 20px;
      overflow-y: hidden;
    }

    .scroll {
      border: 1px solid #000;
      border-left: none;
      background-color: #ACA;
      display: grid;
      grid-template-rows: 12px 40px 1fr 12px;
    }

    .scroll-bar {
      background-color: blue;
    }

    .arrow {
      background-color: darkgreen;
    }

    .item {
      background-color: #AAC;
      display: flex;
      flex-direction: row;
      border: 1px solid darkblue;
      font-size: 12px;
      font-family: "ＭＳ ゴシック";
    }

    .icon {
      background-color: #CAA;
      border-right: 1px solid #000;
      flex-basis: 42px;
    }

    .label {
      flex-grow: 1;
      padding-top: 5px;
    }

    .other {
      background-color: #ACC;
      border-left: 1px solid #000;
      flex-basis: 32px;
      padding-top: 5px;
    }

    .item:not(:last-child) {
      border-bottom: none;
    }
  </style>
</head>
